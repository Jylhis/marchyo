name: Deploy Site

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'website/**'
      - 'modules/**'
      - 'colorschemes/**'
      - '.github/workflows/deploy-site.yml'
  pull_request:
    paths:
      - 'docs/**'
      - 'website/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-site:
    name: Build Complete Site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@main

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build combined site
        run: |
          echo "Building Marchyo website and documentation..."
          nix build .#site --print-build-logs

          echo "Verifying build output..."
          ls -la result/
          ls -la result/docs/ || echo "Warning: docs directory not found"

      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: result

  deploy:
    name: Deploy to GitHub Pages
    if: github.ref == 'refs/heads/main'
    needs: build-site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Report deployment
        run: |
          echo "‚úÖ Site deployed successfully!"
          echo "üåê Website: ${{ steps.deployment.outputs.page_url }}"
          echo "üìö Documentation: ${{ steps.deployment.outputs.page_url }}docs/"
