name: Claude Code
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]
jobs:
  claude:
    if: |
      ((github.event_name == 'issue_comment' && !contains(fromJSON('["FIRST_TIME_CONTRIBUTOR", "NONE"]'), github.event.comment.author_association) && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && !contains(fromJSON('["FIRST_TIME_CONTRIBUTOR", "NONE"]'), github.event.comment.author_association) && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && !contains(fromJSON('["FIRST_TIME_CONTRIBUTOR", "NONE"]'), github.event.review.author_association) && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && !contains(fromJSON('["FIRST_TIME_CONTRIBUTOR", "NONE"]'), github.event.issue.author_association) && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude'))))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - uses: DeterminateSystems/determinate-nix-action@v3
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read
          claude_args: '--allowed-tools "mcp__github_inline_comment__create_inline_comment,Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*),Bash(nix:*)"'
